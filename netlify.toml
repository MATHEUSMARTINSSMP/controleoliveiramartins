[build]
  command = "npm run build"
  publish = "dist"

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

[build.environment]
  NODE_VERSION = "18"
  # Ignorar detecção de SUPABASE_ANON_KEY no bundle (é esperado que a chave anon esteja no frontend)
  SECRETS_SCAN_OMIT_KEYS = "SUPABASE_ANON_KEY,VITE_SUPABASE_PUBLISHABLE_KEY"

[functions]
  directory = "netlify/functions"
  node_bundler = "esbuild"

# ============================================================================
# CRON JOB: Expiração Automática de Cashback
# ============================================================================
# Roda diariamente às 00:00 (horário UTC)
# Chama a função cashback-expire-cron que expira cashback vencido
[functions."cashback-expire-cron"]
  schedule = "@daily"

# ============================================================================
# CRON JOB: Sincronização Automática de Pedidos
# ============================================================================
# Roda a cada 1 minuto (intervalo mínimo do Netlify)
# Busca novos pedidos do Tiny ERP e sincroniza com Supabase
# Gera cashback automaticamente via trigger
# NOTIFICAÇÃO QUASE PUSH - INEGOCIÁVEL
[functions."sync-orders-cron"]
  schedule = "* * * * *"
