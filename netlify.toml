# Netlify Configuration

[build]
  command = "npm run build"
  publish = "dist"

# Scheduled Functions (alternativa ao pg_cron)
# Descomente se pg_cron não estiver disponível
# [[functions]]
#   name = "process-store-task-alerts-scheduled"
#   schedule = "* * * * *"  # A cada minuto

# Environment variables
[build.environment]
  NODE_VERSION = "18"

# Secrets scanning configuration
# NOTA: Configure as seguintes variáveis de ambiente no Netlify Dashboard:
# SECRETS_SCAN_OMIT_PATHS = "attached_assets/**,sql_migrations_archive/**,dist/**,*verificar*.js,*test*.js,*check*.js,*varredura*.js,*verify*.js,processar-fila-whatsapp.js"
# SECRETS_SCAN_OMIT_KEYS = "SUPABASE_ANON_KEY,VITE_SUPABASE_ANON_KEY"
# 
# OU desabilite o secrets scanning completamente (não recomendado):
# SECRETS_SCAN_ENABLED = "false"
