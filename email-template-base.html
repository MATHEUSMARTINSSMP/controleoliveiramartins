<!-- Template Base Futurista para Emails EleveaOne -->
<!-- Este arquivo é apenas referência - o código real está nas funções -->

<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body style="margin: 0; padding: 0; background: linear-gradient(135deg, #0f172a 0%, #1e293b 50%, #0f172a 100%); background-attachment: fixed;">
  <!-- Background com efeitos -->
  <div style="position: relative; min-height: 100vh; padding: 40px 20px;">
    <!-- Efeitos de brilho de fundo -->
    <div style="position: absolute; top: 0; right: 0; width: 500px; height: 500px; background: radial-gradient(circle, rgba(139, 92, 246, 0.15) 0%, transparent 70%); border-radius: 50%; filter: blur(80px); z-index: 0;"></div>
    <div style="position: absolute; bottom: 0; left: 0; width: 400px; height: 400px; background: radial-gradient(circle, rgba(217, 70, 239, 0.12) 0%, transparent 70%); border-radius: 50%; filter: blur(70px); z-index: 0;"></div>
    
    <!-- Container principal -->
    <table role="presentation" cellspacing="0" cellpadding="0" border="0" width="100%" style="position: relative; z-index: 1; max-width: 600px; margin: 0 auto;">
      <tr>
        <td>
          <!-- Card principal com glassmorphism -->
          <div style="background: rgba(15, 23, 42, 0.7); backdrop-filter: blur(20px); border-radius: 24px; border: 1px solid rgba(139, 92, 246, 0.2); box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4), 0 0 0 1px rgba(139, 92, 246, 0.1), inset 0 1px 1px rgba(255, 255, 255, 0.1); overflow: hidden;">
            
            <!-- Header com gradiente e logo -->
            <div style="background: linear-gradient(135deg, rgba(139, 92, 246, 0.2) 0%, rgba(217, 70, 239, 0.15) 100%); padding: 50px 40px 30px 40px; text-align: center; position: relative; overflow: hidden;">
              <!-- Efeito de brilho no header -->
              <div style="position: absolute; top: -50%; left: -50%; width: 200%; height: 200%; background: radial-gradient(circle, rgba(139, 92, 246, 0.3) 0%, transparent 70%); animation: pulse 4s ease-in-out infinite;"></div>
              
              <div style="position: relative; z-index: 1;">
                <img src="https://eleveaone.com.br/elevea.png" alt="EleveaOne" style="max-width: 180px; height: auto; margin-bottom: 20px; filter: drop-shadow(0 0 20px rgba(139, 92, 246, 0.5));">
                <h1 style="color: #ffffff; margin: 0; font-size: 28px; font-weight: 700; text-shadow: 0 0 20px rgba(139, 92, 246, 0.5); background: linear-gradient(135deg, #ffffff 0%, #a78bfa 100%); -webkit-background-clip: text; -webkit-text-fill-color: transparent; background-clip: text;">
                  TÍTULO DO EMAIL
                </h1>
              </div>
            </div>
            
            <!-- Conteúdo -->
            <div style="padding: 40px; color: #e2e8f0;">
              <!-- CONTEÚDO AQUI -->
            </div>
            
            <!-- Footer -->
            <div style="padding: 30px 40px; text-align: center; border-top: 1px solid rgba(139, 92, 246, 0.2); background: rgba(15, 23, 42, 0.5);">
              <p style="color: #94a3b8; font-size: 12px; margin: 0; line-height: 1.6;">
                Sistema EleveaOne - Sistema de Gestão<br>
                Este é um email automático, não responda.
              </p>
            </div>
          </div>
        </td>
      </tr>
    </table>
  </div>
</body>
</html>
